<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>familycoin</title>
    <link rel="shortcut icon" href="static/img/ppp.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5bf19def44.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="static/js/manifest.json">

</head>

<body>
{{ template "header" . }}
<div class="container is-mobile">
    <div class="is-content">

        <div class="box">

            <article class="media">
                <figure class="media-left">
                    <p class="image is-128x128">
                        <img class="is-rounded" src="{{.User.UserPic}}">
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>{{.User.FullName}}</strong>
                            <small>@{{.User.Login}}</small><br>
                            <small style="color: grey">ID: {{.User.ID}}</small><br>
                            <small style="color: grey">Telegram ID: {{.User.TelegramId}}</small><br>
                            <small style="color: grey">Last auth: {{.User.LastAuth | date}}</small><br>

                        </p>

                    </div>
                </div>
            </article>

        </div>
        <div class="box">
            <div class="field">
                <label class="label">Пароль</label>
                <p class="control has-icons-left has-icons-right">
                    <input class="input" id="pwd" type="password" placeholder="" value="{{.User.Password}}">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                <p class="help">Пароль для входа в приложение</p>
                </p>
            </div>
        </div>
    </div>


</div>

<script src="static/js/main.js"></script>
{{ template "sw" . }}
</body>

</html>
